<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/car.css">
</head>

<body>
    <div class="empty">
        <img src="../img/empty.png" alt="">
        <span>购物车为空，记得买点东西犒劳一下自己哦~</span>
    </div>
    <ul class="tabbar">
        <li class="index">
            <div>

                <img src="../img//icon_book_noselected.png" alt="">
                <span>首页</span>
            </div>
        </li>
        <li class="sort">
            <div>
                <img src="../img//icon_sort_noselected.png" alt="">
                <span>分类</span>
            </div>
        </li>
        <li class="car">
            <div>
                <img src="../img//icon_car_selected.png" alt="">
                <span>购物车</span>
            </div>
        </li>
        <li class="mine">
            <div>
                <img src="../img//icon_mine_noselected.png" alt="">
                <span>我的</span>
            </div>
        </li>
    </ul>

    <script src="../js/tabbar.js"></script>
    <script>
        index.addEventListener('click', () => {
            location.href = '../index.html'
        })
        sort.addEventListener('click', () => {
            location.href = 'sort.html'
        })
        mine.addEventListener('click', () => {
            location.href = 'mine.html'
        })
    </script>
</body>

</html>
